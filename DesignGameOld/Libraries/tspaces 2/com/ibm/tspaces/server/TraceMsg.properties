### Usage messages (TSUSE)
###
### This first batch is used for the startup command line:
###
TSUSE001=Usage:
TSUSE002=[-c Configuration File]     Specify path/name of Configuration File
TSUSE003=[-a password]               Specify sysadmin password
TSUSE004=[-D]                        Enable Debug tracing output
TSUSE005=[-Dn] where n=1, 2 or 3     Enable Debug tracing level 2 or 3 output
TSUSE006=[-M]                        Enable Message output
TSUSE007=[-Mn] where n=1, 2 or 3     Enable Message level 2 or 3 output
TSUSE008=[-S]                        Starts the HTTP Server interface
TSUSE009=[-A]                        Enable Admin functions via HTTP Server
TSUSE010=[-b]                        boot TSpaces from scratch
TSUSE011=[-B]                        boot TSpaces and user info from scratch
TSUSE012=[-d writabledirectory]      specify a checkpoint directory
TSUSE013=[-i double]                 specify a checkpoint interval
TSUSE014=[-p port\#]                 specify a port number
TSUSE015=[-noprompt]                 disable the subcommand prompt
TSUSE016=[-status]                   enable status info gathering
TSUSE017=Note: The spaces after the option flag are required

###
### This next batch is used for the Runtime Console:
###
