### com\ibm\tspaces\TraceMsg.properties
### a PropertyResourceBundle file for NLS enabling message text in TSpaces
### US/English version (en_us)
### 

### Message key format
### ------------------
### TS_cccnnnnX where:
###   - ccc  is the TSpaces Component name
###   - nnnn is the message number
###   - X is I for informational
###          W for warning
###          E for error
###          F for fatal
###          X for exception message

### ****************************************************
### TupleSpace component messages (TS_TS)  

# {0} is the name of the handler
TS_TS0001W=Handler {0} does not have access attributes.

#  {0} is the Space name
TS_TS0002I=Space {0} created.
TS_TS0003I=Space {0} accessed.
TS_TS0004I=Space {0} destroyed.
### ****************************************************
### Authentication component messages (TS_AUTH)

TS_AUTH0001F=Failure while setting up the Admin space.
TS_AUTH0002I=Access Control checking is disabled.
TS_AUTH0003W=Warning: No Admin User was defined. Will redefine.
# {0} is an ACL name, {1} is an ACL entry name.
TS_AUTH0004E=Acl {0}: remove failed for entry {1}.
# {0} is an ACL name, {1} is an ACL owner name.
TS_AUTH0005E=Acl {0}: remove failed for owner {1}.
# {0} is a userid.
TS_AUTH0006W=Invalid userid {0}.
# {0} is a userid
TS_AUTH0007I=Validated user {0}  {1}
# {0} is a userid.
TS_AUTH0008W=Invalid password from userid {0} {1}.
# {0} is a ACL group name
TS_AUTH0009I=New group added to ACL database: {0}.
# {0} is an ACL user name
TS_AUTH0010I=New user added to ACL database: {0}.
# {0} is an host name (http client)
TS_AUTH0011W=HTTP session rejected from invalid host: {0}.
